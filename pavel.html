<!DOCTYPE html>
<html>
<head>
  <title>Avegil Website</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }
    
    /* Base 3D Button Style */
    .btn-3d {
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-align: center;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      border: none;
      cursor: pointer;
      box-shadow: 0 5px 0 rgba(0,0,0,0.2),
                  0 7px 10px rgba(0,0,0,0.3);
      transition: all 0.1s ease;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      position: relative; /* For link positioning */
    }
    
    /* Make the link fill the entire button */
    .btn-link {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: inherit;
    }
    
    /* Circular blue button */
    .btn-blue {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      padding: 0;
      margin: 0 auto;
    }
    
    /* Color Variations */
    .btn-red { background: #FF5252; }
    .btn-blue { background: #4285F4; }
    .btn-yellow { background: #FFD600; color: #333; }
    .btn-green { background: #4CAF50; }
    
    /* Hover States */
    .btn-red:hover { background: #ff3333; }
    .btn-blue:hover { background: #3367d6; }
    .btn-yellow:hover { background: #ffc400; }
    .btn-green:hover { background: #45a049; }
    
    /* Active States */
    .btn-3d:active {
      transform: translateY(5px);
      box-shadow: 0 2px 0 rgba(0,0,0,0.2);
    }
    
    /* Special grid for first column */
    .first-column {
      display: grid;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>Pavel is in the website</h1>
  <h2>Click the right buttons, Pavel!</h2>
  
  <p>Choose one of these options:</p>
  
  <div class="container">
    <div class="first-column">
      <button class="btn-3d btn-red">
        <a href="#your-link-here" class="btn-link">Click Me</a>
      </button>
      <button class="btn-3d btn-blue">
        <a href="#your-link-here" class="btn-link">i</a>
      </button>
    </div>
    <button class="btn-3d btn-yellow">
      <a href="#your-link-here" class="btn-link">Click Me</a>
    </button>
    <button class="btn-3d btn-green">
      <a href="#your-link-here" class="btn-link">Click Me</a>
    </button>
  </div>

  <p>Additional information can go here.</p>
</body>
</html>
