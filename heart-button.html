<!DOCTYPE html>
<html>
<head>
  <title>Special Heart Button</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff9fb;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      -webkit-user-select: none;
      user-select: none;
    }
    
    h1 {
      color: #ff6b8b;
      margin-bottom: 50px;
      pointer-events: none;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      min-height: 200px;
    }
    
    .heart-btn {
      width: 120px;
      height: 120px;
      background: #ff6b8b;
      position: relative;
      transform: rotate(-45deg);
      cursor: pointer;
      border: none;
      box-shadow: 0 5px 15px rgba(255,107,139,0.4);
      transition: all 0.5s ease;
      flex-shrink: 0;
      -webkit-user-drag: none;
      user-drag: none;
      -webkit-touch-callout: none;
    }
    
    .heart-btn.special {
      width: 200px;
      height: 200px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      z-index: 10;
    }
    
    .heart-btn.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .heart-btn:before,
    .heart-btn:after {
      content: "";
      position: absolute;
      background: inherit;
      border-radius: 50%;
      transition: all 0.5s ease;
      -webkit-user-drag: none;
      user-drag: none;
    }
    
    .heart-btn:before {
      width: 120px;
      height: 120px;
      top: -60px;
      left: 0;
    }
    
    .heart-btn:after {
      width: 120px;
      height: 120px;
      top: 0;
      left: 60px;
    }
    
    .heart-btn.special:before {
      width: 200px;
      height: 200px;
      top: -100px;
    }
    
    .heart-btn.special:after {
      width: 200px;
      height: 200px;
      left: 100px;
    }
    
    .heart-text {
      position: absolute;
      color: white;
      font-weight: bold;
      font-size: 16px;
      width: 100%;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      z-index: 10;
      transition: all 0.5s ease;
      pointer-events: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    .heart-btn.special .heart-text {
      font-size: 24px;
    }
    
    .heart-btn:hover:not(.special) {
      transform: rotate(-45deg) scale(1.1);
      background: #ff4777;
    }
    
    .heart-btn:active:not(.special) {
      animation: glow 0.5s;
    }
    
    @keyframes glow {
      0% { box-shadow: 0 0 0 0 rgba(255,107,139,0.7); }
      50% { box-shadow: 0 0 20px 10px rgba(255,107,139,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,107,139,0); }
    }
  </style>
</head>
<body>
  <h1>Poke My Hearts!</h1>
  
  <div class="container">
    <!-- Heart 1 -->
    <button class="heart-btn" onclick="pokeHeart(this, '...oh you just wanna play my heart')">
      <span class="heart-text">Poke Me</span>
    </button>
    
    <!-- Heart 2 -->
    <button class="heart-btn" onclick="pokeHeart(this, 'no way')">
      <span class="heart-text">Poke Me</span>
    </button>
    
    <!-- Heart 3 -->
    <button class="heart-btn" id="specialHeart">
      <span class="heart-text">Poke Me</span>
    </button>
  </div>

  <script>
    function pokeHeart(heart, message) {
      const text = heart.querySelector('.heart-text');
      text.textContent = message;
      
      setTimeout(() => {
        text.textContent = 'Poke Me';
      }, 2000);
    }
    
    const specialHeart = document.getElementById('specialHeart');
    let isBig = false;
    
    specialHeart.addEventListener('mousedown', function(e) {
      e.preventDefault();
    });
    
    specialHeart.addEventListener('click', function() {
      if (!isBig) {
        // First click - make big and center
        this.classList.add('special');
        const text = this.querySelector('.heart-text');
        text.textContent = 'keep it!';
        
        // Hide other hearts
        const allHearts = document.querySelectorAll('.heart-btn');
        allHearts.forEach(h => {
          if (h !== this) {
            h.classList.add('hidden');
          }
        });
        
        document.querySelector('.container').style.justifyContent = 'flex-start';
        isBig = true;
      } else {
        // Second click - open the link
        try {
          // Try to open in same tab
          window.location.href = 'file:///C:/Users/gil/Desktop/Gil/pavel.html#your-link-here';
          
          // Fallback - show message if blocked
          setTimeout(() => {
            if (window.location.href.indexOf('file://') === -1) {
              alert('Could not open local file directly. Please open this page from your desktop for the link to work.');
            }
          }, 100);
        } catch(e) {
          alert('Browser blocked local file access. Please open this HTML file directly from your desktop.');
        }
      }
    });
  </script>
</body>
</html>
